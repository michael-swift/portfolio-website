<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- RNA Helix Representation -->
  <g transform="translate(150, 200)">
    <!-- Left strand -->
    <path d="M 0 0 Q 50 50 0 100 Q -50 150 0 200 Q 50 250 0 300 Q -50 350 0 400" 
          stroke="url(#accent)" stroke-width="6" fill="none" opacity="0.8"/>
    
    <!-- Right strand -->
    <path d="M 100 0 Q 50 50 100 100 Q 150 150 100 200 Q 50 250 100 300 Q 150 350 100 400" 
          stroke="url(#accent)" stroke-width="6" fill="none" opacity="0.8"/>
    
    <!-- Base pairs -->
    <g stroke="#64748b" stroke-width="2" opacity="0.6">
      <line x1="10" y1="25" x2="90" y2="25"/>
      <line x1="15" y1="75" x2="85" y2="75"/>
      <line x1="10" y1="125" x2="90" y2="125"/>
      <line x1="15" y1="175" x2="85" y2="175"/>
      <line x1="10" y1="225" x2="90" y2="225"/>
      <line x1="15" y1="275" x2="85" y2="275"/>
      <line x1="10" y1="325" x2="90" y2="325"/>
      <line x1="15" y1="375" x2="85" y2="375"/>
    </g>
  </g>
  
  <!-- AI Neural Network Representation -->
  <g transform="translate(400, 200)">
    <!-- Nodes -->
    <circle cx="0" cy="50" r="8" fill="url(#accent)" opacity="0.7"/>
    <circle cx="0" cy="150" r="8" fill="url(#accent)" opacity="0.7"/>
    <circle cx="0" cy="250" r="8" fill="url(#accent)" opacity="0.7"/>
    <circle cx="0" cy="350" r="8" fill="url(#accent)" opacity="0.7"/>
    
    <circle cx="100" cy="100" r="8" fill="url(#accent)" opacity="0.7"/>
    <circle cx="100" cy="200" r="8" fill="url(#accent)" opacity="0.7"/>
    <circle cx="100" cy="300" r="8" fill="url(#accent)" opacity="0.7"/>
    
    <circle cx="200" cy="150" r="8" fill="url(#accent)" opacity="0.7"/>
    <circle cx="200" cy="250" r="8" fill="url(#accent)" opacity="0.7"/>
    
    <!-- Connections -->
    <g stroke="#64748b" stroke-width="1" opacity="0.4">
      <line x1="8" y1="50" x2="92" y2="100"/>
      <line x1="8" y1="50" x2="92" y2="200"/>
      <line x1="8" y1="150" x2="92" y2="100"/>
      <line x1="8" y1="150" x2="92" y2="200"/>
      <line x1="8" y1="150" x2="92" y2="300"/>
      <line x1="8" y1="250" x2="92" y2="200"/>
      <line x1="8" y1="250" x2="92" y2="300"/>
      <line x1="8" y1="350" x2="92" y2="300"/>
      
      <line x1="108" y1="100" x2="192" y2="150"/>
      <line x1="108" y1="100" x2="192" y2="250"/>
      <line x1="108" y1="200" x2="192" y2="150"/>
      <line x1="108" y1="200" x2="192" y2="250"/>
      <line x1="108" y1="300" x2="192" y2="250"/>
    </g>
  </g>
  
  <!-- Central Logo Area -->
  <g transform="translate(350, 350)">
    <circle cx="50" cy="50" r="60" fill="white" stroke="url(#accent)" stroke-width="3" opacity="0.9"/>
    <text x="50" y="40" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="bold" fill="url(#accent)">
      KERNA
    </text>
    <text x="50" y="60" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="bold" fill="url(#accent)">
      LABS
    </text>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="650" text-anchor="middle" font-family="system-ui" font-size="18" fill="#64748b">
    AI-Driven RNA Therapeutics
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="#3b82f6"/>
    <circle cx="700" cy="150" r="3" fill="#3b82f6"/>
    <circle cx="120" cy="700" r="3" fill="#3b82f6"/>
    <circle cx="680" cy="680" r="3" fill="#3b82f6"/>
  </g>
</svg>