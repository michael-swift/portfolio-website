<svg width="800" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="320" fill="#fdf6e3" stroke="#eee8d5" stroke-width="1"/>
  
  <!-- Light Distortion Chain -->
  <text x="40" y="60" font-family="monospace" font-size="14" font-weight="bold" fill="#586e75">
    Light Distortion
  </text>
  
  <!-- Chain boxes -->
  <rect x="40" y="80" width="100" height="32" rx="4" fill="#fdf6e3" stroke="#93a1a1" stroke-width="1"/>
  <text x="90" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#657b83">
    Original
  </text>
  
  <text x="160" y="100" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <rect x="180" y="80" width="80" height="32" rx="4" fill="#fdf6e3" stroke="#cb4b16" stroke-width="1"/>
  <text x="220" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#cb4b16">
    French
  </text>
  
  <text x="280" y="100" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <rect x="300" y="80" width="80" height="32" rx="4" fill="#fdf6e3" stroke="#d33682" stroke-width="1"/>
  <text x="340" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#d33682">
    Japanese
  </text>
  
  <text x="400" y="100" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <rect x="420" y="80" width="80" height="32" rx="4" fill="#fdf6e3" stroke="#859900" stroke-width="1"/>
  <text x="460" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#859900">
    German
  </text>
  
  <text x="520" y="100" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <rect x="540" y="80" width="100" height="32" rx="4" fill="#fdf6e3" stroke="#268bd2" stroke-width="1"/>
  <text x="590" y="100" text-anchor="middle" font-family="monospace" font-size="11" fill="#268bd2">
    Light Output
  </text>
  
  <!-- Heavy Distortion Chain -->
  <text x="40" y="180" font-family="monospace" font-size="14" font-weight="bold" fill="#586e75">
    Heavy Distortion
  </text>
  
  <rect x="40" y="200" width="100" height="32" rx="4" fill="#fdf6e3" stroke="#93a1a1" stroke-width="1"/>
  <text x="90" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="#657b83">
    Original
  </text>
  
  <text x="160" y="220" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <!-- First translate to French -->
  <rect x="180" y="200" width="70" height="32" rx="4" fill="#fdf6e3" stroke="#cb4b16" stroke-width="1"/>
  <text x="215" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="#cb4b16">
    French
  </text>
  
  <text x="270" y="220" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <!-- Masking step in French -->
  <rect x="290" y="200" width="80" height="32" rx="4" fill="#fdf6e3" stroke="#dc322f" stroke-width="2"/>
  <text x="330" y="213" text-anchor="middle" font-family="monospace" font-size="9" fill="#dc322f">
    Mask 60%
  </text>
  <text x="330" y="225" text-anchor="middle" font-family="monospace" font-size="9" fill="#dc322f">
    in French
  </text>
  
  <text x="390" y="220" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <!-- Remaining language chain -->
  <rect x="410" y="205" width="50" height="22" rx="2" fill="#fdf6e3" stroke="#d33682" stroke-width="1"/>
  <text x="435" y="218" text-anchor="middle" font-family="monospace" font-size="9" fill="#d33682">JP</text>
  
  <text x="470" y="218" text-anchor="middle" font-family="monospace" font-size="12" fill="#93a1a1">→</text>
  
  <rect x="480" y="205" width="50" height="22" rx="2" fill="#fdf6e3" stroke="#859900" stroke-width="1"/>
  <text x="505" y="218" text-anchor="middle" font-family="monospace" font-size="9" fill="#859900">DE</text>
  
  <text x="540" y="220" text-anchor="middle" font-family="monospace" font-size="14" fill="#93a1a1">→</text>
  
  <rect x="560" y="200" width="100" height="32" rx="4" fill="#fdf6e3" stroke="#dc322f" stroke-width="2"/>
  <text x="610" y="220" text-anchor="middle" font-family="monospace" font-size="11" fill="#dc322f">
    Heavy Output
  </text>
  
  <!-- Description -->
  <text x="40" y="280" font-family="monospace" font-size="11" fill="#586e75">
    Light: semantic drift through translation chains
  </text>
  <text x="40" y="300" font-family="monospace" font-size="11" fill="#586e75">  
    Heavy: masking + translation = controlled chaos
  </text>
</svg>